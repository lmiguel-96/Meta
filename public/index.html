<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

      manifest.json provides metadata used when your web app is installed on a

      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>META Studios</title>

    <form name="contact-us" netlify netlify-honeypot="bot-field" hidden>

      <input type="checkbox" name="webdesign" />
      <input type="checkbox" name="advertising" />
      <input type="checkbox" name="graphicdesign" />
      <input type="checkbox" name="copywriting" />
      <input type="checkbox" name="socialmedia" />
      <input type="checkbox" name="newsletter" />
      <textarea name="message"></textarea>
      <input
        type="hidden"
        name="subject"
        value="Nuevo mensaje desde onlymeta.com"
      />
    </form>
    <form name="newsletter-form" netlify netlify-honeypot="bot-field" hidden>
      <input type="email" name="email" />
      <input
        type="hidden"
        name="subject"
        value="Nueva subscripciÃ³n desde onlymeta.com"
      />
